{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-data">
        <form method="post">
            {% csrf_token %}
            <table>
                <td>{{ form.as_table }}</td>

                <td>
                    <input type="submit" value="Submit"/>
                </td>
            </table>
        </form>
    </div>
</div>
{% endblock %}
