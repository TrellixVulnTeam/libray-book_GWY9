<!DOCTYPE html>
<html>
{% load static %}
{% load widget_tweaks %}
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login page</title>
	<link rel="stylesheet" href="{% static 'library/style_login.css' %}">
</head>
<body>
	<div id="container">
		<div id="title">
			<h2>  Login  </h2>
		</div>

		<div id="content">
                <form method="post" accept-charset="utf-8">

                    {% csrf_token %}
                    <table>
                            <tr>
                                {{ form.errors }}
                            </tr>
                            {% for field in form.visible_fields %}
                            <tr>
                                <th> {{ field.label_tag }} </th>
                                <td> {{ field|add_class:"form-control" }} </td>
                            </tr>
                            {% endfor %}
                            <tr>
                                <th>    </th>
                               <td> <input type="submit" value="Login"> </td>
                            </tr>

                        </table>

                </form>
		</div>

		<hr>

		<div id="footer">
			<p>  Forget Password <a href=""> click here. </a> </p>
			<p>  Not have an account <a href="{% url 'register' %}"/> register here. </a> </p>
		</div>

	</div>
</body>
</html>
