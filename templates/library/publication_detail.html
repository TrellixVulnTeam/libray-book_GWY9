{% extends 'library/base.html' %}

{% block content %}
<div class="card">
    <div class="card-title">
        <h2> {{ object.name }} </h2>
    </div>

    <div class="card-body">
        {% if books %}
        <p style="text-align:left"><strong> Books Published are: </strong> </p>
            {% for book in books %}
               <li> {{ book }} </li>
            {% endfor %}
        {% endif %}

    <br>
    <a href="{% url 'index' %}" >  Go Back  </a>
    </div>
    </div>
{% endblock %}
