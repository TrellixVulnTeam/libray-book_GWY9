{% extends 'library/base.html' %}
{% block content %}
{{ block.super }}

<div class="content-card card">
        <div class="card-title mx-auto">
            <h2> Auther Detail </h2>
        </div>

	<div class="card-body">
	    <ul><strong><h2> {{ auther }}</h2> </strong></ul>
	    <li> {{ auther.bio }} </li>
	</div>
	<div class="card-body">
		<h2> Books Available </h2>
	    {% for book in book_list %}
    	<li class="nav-item"> <a href="{% url 'book_detail' book.get_absolute_url %}" >{{ book.name }}</a> </li>
    	<br>
    	{% endfor %}
	</div>
	<a href="{% url 'index' %}" >  Go Back  </a>
</div>

{% endblock %}
